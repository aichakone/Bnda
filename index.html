<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Jeu BNDA</title>
</head>
<style> 
    select {
	font-size: 15px;
    color: #039953;
}
input {
    color: #039953;
}

</style>
<body>
    <div id="gradient"></div>
<div id="page">
    <div id="Message-Container">
        <div id="message">
            <h1>Felicitation!</h1>
            <p>Tu as gagné.</p>
            <p id="moves"></p>
            <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="reprendre!" />
        </div>
    </div>
    <div id="menu">
        <div class="custom-select">
            <select id="diffSelect">
                <option value="10">Facile</option>
                <option value="15">Moyen</option>
                <option value="25">Dur</option>
                <option value="38">Extrême</option>
            </select>
        </div>
        <input id="startMazeBtn" type="button" onclick="makeMaze()" value="commencer" />
    </div>
    <div id="view">
        <div id="mazeContainer">
            <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
        </div>
    </div>
</div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
